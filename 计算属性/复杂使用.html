<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id='app'>
    <h2>{{totalPrice}}</h2>
    <h2>{{totalPrice2}}</h2>
    <h2>{{totalPrice3}}</h2>
</div>
<script src=../js/vue.js></script>
<script>
     const app=new Vue({
        el:'#app',
        data:{
            books:[
                {id: 110, name: 'Linux' ,price: 119},
                {id: 111, name: 'Python' ,price: 108},
                {id: 112, name: 'java' ,price: 95},
                {id: 113, name: 'c++' ,price: 89}
            ]
        },
        computed: {
            totalPrice:function(){
                let result = 0
                for(let i=0; i<this.books.length; i++){
                    result += this.books[i].price
                }
                return result
            },
            totalPrice2:function(){
                let result= 0
                for(let i in this.books){
                    result += this.books[i].price
                }
                return result
            },
            totalPrice3:function(){
                let result= 0
                for(let book of this.books){
                    result += book.price
                }
                return result
            }
        },
    })
</script> 
</body>
</html>
