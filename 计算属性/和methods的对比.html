<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id='app'>
    <!-- 直接拼接  -->
    <h2>{{firstName}} {{lastName}}</h2>
    <!-- 通过定义methods -->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <!-- 通过computed -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
</div>
<script src=../js/vue.js></script>
<script>
     const app=new Vue({
        el:'#app',
        data:{
            firstName: '李',
            lastName: '京蔚'
        },
        methods: {
            getFullName:function(){
                console.log('getFUllName');
                return this.firstName + ' ' + this.lastName 
            }
        },
        computed: {
            fullName:function(){
                console.log('fullName');
                return this.firstName + ' ' + this.lastName 
            }
        },
    })
</script>
</body>
</html>
