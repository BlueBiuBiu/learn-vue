<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id='app'>
    <div v-if='isUser'>
        <label for='username'>用户登录</label>
        <input id='username' type='text' placeholder="用户登录" key='username'>
        <button @click='btnClick'>切换类型</button>
    </div>
    <div v-else>
        <label for='email'>邮箱登录</label>
        <input id='email' type='text' placeholder="邮箱登录" key='email'>
        <button @click='btnClick'>切换类型</button>
    </div>
</div>
<script src=../js/vue.js></script>
<script>
     const app=new Vue({
        el:'#app',
        data:{
            isUser:true
        },
        methods: {
            btnClick(){
                this.isUser=!this.isUser;
            }
        },
    })
</script>
</body>
</html>
