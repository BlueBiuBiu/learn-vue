<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id='app'>
    <cpn ref='aaa'></cpn>
    <button @click='btnClick'>按钮</button>
</div>
<template id='cpn'>
    <div>
        子组件模板
    </div>
</template>
<script src=../js/vue.js></script>
<script>
    const cpn ={
        template: '#cpn',
        data(){
            return{
                title:'我是子组件的数据',
                name:'子组件'
            }
        }
    }
     const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
        },
        components:{
            cpn
        },
        methods: {
            btnClick(){
                console.log(this.$refs.aaa.title);
                console.log(this.$refs.aaa.name);
            }
        },
    })
</script>
</body>
</html>
