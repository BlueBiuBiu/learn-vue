<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id='app'>
    <cpn :cmessage='message' :cmovies='movies'></cpn>
</div>
<template id='cpn'>
    <div>
        <h2>{{cmessage}}</h2>
        <ul>
            <li v-for='item in cmovies'>{{item}}</li>
        </ul>
    </div>
</template>
<script src=../js/vue.js></script>
<script>
    const cpn = {
        template: '#cpn',
        data(){
            return{

            }
        },
        props:{
            cmessage: {
                type: String,
                default:'默认值',
                //必须要传的值
                required: true
            },
            cmovies: {
                type: Array,
                //默认必需是函数，并且需要返回值
                default(){
                    return []
                }
            }
        }
    }
     const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            movies:['寻梦环游记','刀剑神域','游戏王'],
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
