<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .red{
        color:red;
    }
</style>
</head>
<body>
<div id='app'>
    <ul>
        <li @click='liclick(index)' :class='{red:isRedIndex===index}' v-for="(item,index) in movies">{{index}}-{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            movies:['星际穿越','大话西游','少年派'],
            isRedIndex: -1
        },
        methods: {
            liclick:function(index){
                this.isRedIndex=index
            }
            
        },
        
    })
</script>
</body>
</html>
