<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id='app'>
    <!-- 选择一个 -->
    <select name='hobby' v-model='hobby'>
        <option value="篮球">篮球</option>
        <option value="足球">足球</option>
        <option value="排球">排球</option>
    </select>
    <h2>{{hobby}}</h2>
    <!-- 选择多个 按下ctrl选择多个-->
    <select name='hobbies' v-model='hobbies' multiple>
        <option value="篮球">篮球</option>
        <option value="足球">足球</option>
        <option value="排球">排球</option>
    </select>
    <h2>{{hobbies}}</h2>
</div>
<script src=../js/vue.js></script>
<script>
     const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            hobby: '足球',
            hobbies: [],
        }
    })
</script>
</body>
</html>
