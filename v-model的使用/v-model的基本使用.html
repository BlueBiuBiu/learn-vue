<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id='app'>
    <input type="text" v-model='message'>
    {{message}}
    <br>
    <!-- 上面的等同于下面的 -->
    <input type="text" :value='message1' v-on:input="message1=$event.target.value">
    {{message1}}
</div>
<script src=../js/vue.js></script>
<script>
     const app=new Vue({
        el:'#app',
        data:{
            message: '你好啊',
            message1: '哈哈哈',
        }
    })
</script>
</body>
</html>
